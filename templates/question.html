{% extends 'base.html' %}

{% block title %}發布問答{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/question.css') }} ">
{% endblock %}

{% block Selected2 %}active{% endblock %}

{% block main %}
<form action="" method="POST">
    <div class="form-container">
        <h3 class="page-title">發表問題</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="請輸入標題" name="title">
        </div>
        <div class="form-group">
            <textarea rows="5" placeholder="請輸入內容..." class="form-control" name="content"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">發布</button>
        </div>
    </div>
</form>
{% endblock %}
